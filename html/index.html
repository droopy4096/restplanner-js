<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RestPlanner</title>
</head>

<body>

    <div class="form-header">
        <h1>RestPlanner</h1>
    </div>
    
    <form method="post" action="index.html" novalidate>
        <!-- FORM 1 -->
        <fieldset>
            <legend>Schedule</legend>
            <div class="form-field">
                <label for="schedule">Payments</label>
                <input list="schedules" id="schedule" name="schedule">
            </div>
            <datalist id="schedules">
                <!--How often are the payments: weekly, bi-weekly, monthly. For weekly/bi-weekly choice we'll have another option showing.-->
                <option value="Weekly"> <!-- Add 'frequency' value of 1 -->
                <option value="Bi-Weekly"> <!-- Add 'frequency' value of 2 -->
                <option value="Monthly"> <!-- Add 'frequency' value of 1 -->
            </datalist>
            <!--Calendar that allows to choose the date of 'Payments Start' -->
            <div class="form-field">
                <label for="pay-start">Start Date</label>
                <input type="date" name="pay-start">
            </div>
            <!--For how many years is this mortgage? Number should be in 1 to 2 digits.-->
            <div class="form-field">
                <label for="years">Mortgage Period (years)</label>
                <input type="number" name="years" min="1" max="99">
            </div>
            <!--Step. What is the step for showing data for payments. IF it is 1 - it's every month, what else?-->
            <div class="form-field">
                <label for="step">Periodicity (months)</label>
                <input type="number" name="step" min="1" max="12">
            </div>
       </fieldset>

        <div class="form-actions">
            <!--Create schedule for upcoming payments. Nothing is shown on the screen.-->
            <button class="btn" type="submit">Create Schedule = Next Button</button>
        </div>
    </form>

    <div>&nbsp;</div>

    <form method="post" action="index.html" novalidate>
        <!-- FORM 2 -->
        <fieldset>
            <legend>Mortgage Set-Up</legend>
            <div class="form-field">
                <label for="house-price">House Price</label>
                <input type="number" min="1" name="house-price">
            </div>
            <div class="form-field">
                <label for="interest">Interest Rate (%)</label>
                <input type="number" min="0" max="6" step="0.01" id="interest">
            </div>
            <div class="form-field">
                <label for="downpayment">Downpayment</label>
                <input type="number" min="0" name="downpayment">
            </div>
        </fieldset>
    
        <div class="form-actions">
            <!-- Show payments schedule on the screen. -->
            <button class="btn" type="submit">Submit Button</button>
        </div>
    </form> 
    
    </body>

</html>
